<html>
  <head>
    <title>Rolling gallery</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
      }

      h1 {
        font-size: 100pt;
        text-align: center;
        line-height: normal;
        margin: 0;
      }

      .rolling-image {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }

      .galleries {
        display: flex;
        flex-wrap: wrap;
      }

      .gallery-head {
        display: block;
        overflow: hidden;
        text-decoration: none;
        position: relative;
        width: 20%;
      }

      .gallery-head img {
        width: 101%;
        transition: all .2s;
      }

      .gallery-head:hover img {
        transform: scale(1.1);
      }

      .gallery-head__name {
        bottom: 10px;
        color: white;
        left: 0;
        position: absolute;
        right: 0;
        text-align: center;
        text-shadow: 0px 0px 5px #040404;
        font-size: 32px;
      }

      footer {
        bottom: 20px;
        position: absolute;
        text-align: center;
        width: 100%;
      }

      .content {
        height: 100%;
        width: 100%;
      }

      .content-animated {
        animation-fill-mode: forwards;
        animation-name: slide-into-view;
        animation-timing-function: linear;
        animation-duration: 0.8s;
        position: absolute;
        top: 0;
        left: 100%;
        border-left: 10px solid black;
      }

      .progressbar {
        animation-fill-mode: forwards;
        animation-name: progress;
        animation-timing-function: linear;
        background-color: aquamarine;
        height: 2px;
        width: 100%;
        position: absolute;
        top: 0;
      }

      @keyframes progress {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes slide-into-view {
        from {
          left: 100%;
        }
        to {
          left: -10px;
        }
      }

    </style>
  </head>
  <body>
    <div class="content">
      <div class="galleries"></div>
      <h1 class="loading">Loading...</h1>
      <footer class="footer">image copyrights: <a href="https://imgur.com/">imgur.com</a></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

  </body>
</html>
